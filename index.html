<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Breeds Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    .button-group {
      margin-bottom: 30px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    img {
      margin-top: 30px;
      max-width: 500px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: none;
    }
  </style>
</head>
<body>

  <h1>Select a Dog Breed</h1>
  
  <div class="button-group">
    <button onclick="showDog('pitbull')">Pit Bull</button>
    <button onclick="showDog('labrador')">Labrador</button>
    <button onclick="showDog('germanshepherd')">German Shepherd</button>
  </div>
  
  <img id="dog-image" src="images/american-pit-bull-8096268_640.jpg" alt="Dog breed image" />
  <img id="dog-image" src="images/german-shepherd-405503_640.jpg" alt="Dog breed image" >
  <img id="dog-image" src="images/labrador-retriever-6158095_640.jpg" alt="Dog breed image" >
  <script>
    function showDog(breed) {
      const img = document.getElementById("dog-image");
      img.src = images/$(breed).jpg;
      img.style.display = "block";
    }
  </script>

</body>
</html>
